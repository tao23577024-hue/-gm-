<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金持仓监控看板 - 修正版</title>
    <style>
        /* --- 全局重置 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #06080a; /* 极深色背景，接近黑色 */
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        /* --- 布局容器 --- */
        .dashboard-container {
            display: grid;
            grid-template-columns: 32% 32% 1fr; /* 左右比例微调，右侧自适应 */
            gap: 15px;
            height: 95vh;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* --- 卡片通用样式 --- */
        .card {
            background-color: #0b1016; /* 深蓝黑色卡片背景 */
            border: 1px solid #1c2128;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 标题栏样式 (还原左侧蓝条) --- */
        .card-header {
            background-color: #0b1016;
            height: 45px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #1c2128;
            position: relative;
            font-size: 14px;
            font-weight: 600;
            color: #5aa1ff; /* 标题文字淡蓝色 */
        }

        /* 左侧蓝色竖条装饰 */
        .card-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            bottom: 10px;
            width: 3px;
            background-color: #1e80ff; /* 亮蓝色竖条 */
        }

        .header-title {
            flex-grow: 1;
        }

        .header-source {
            font-size: 12px;
            color: #8b949e;
            font-weight: normal;
        }

        /* --- 表格区域 --- */
        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            text-align: right;
            padding: 12px 15px;
            color: #8b949e; /* 表头灰色 */
            font-weight: normal;
            position: sticky;
            top: 0;
            background-color: #0b1016; /* 固定表头背景 */
            border-bottom: 1px solid #252b36;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #161b22;
            color: #c9d1d9;
            text-align: right; /* 默认数字右对齐 */
        }

        /* 斑马纹或Hover效果，截图看起来比较纯净，这里加个微弱的hover */
        tr:hover td {
            background-color: #161b22;
        }

        /* 特殊列对齐修正 */
        .col-left { text-align: left; }
        .col-center { text-align: center; }
        
        /* 股票代码样式 */
        .stock-code {
            color: #8b949e; /* 代码显示为灰色 */
            font-family: monospace; /* 等宽字体 */
            background: rgba(255,255,255,0.05);
            padding: 2px 4px;
            border-radius: 2px;
        }

        /* --- 涨跌颜色 (核心修改) --- */
        .color-up {
            color: #ff4d4f; /* 红色 */
        }
        .color-down {
            color: #2cbe4e; /* 绿色 */
        }

        /* --- 右侧快讯样式 --- */
        .news-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff; /* iframe内部保持白色，还原截图效果 */
        }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0b1016; 
        }
        ::-webkit-scrollbar-thumb {
            background: #30363d; 
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <div class="card">
            <div class="card-header">
                <span class="header-title">历史净值 (近10日)</span>
            </div>
            <div class="table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th class="col-left">日期</th>
                            <th>净值</th>
                            <th>日涨幅</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="header-title">前十大重仓股</span>
            </div>
            <div class="table-container">
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th class="col-center">代码</th>
                            <th class="col-center">名称</th>
                            <th>占比</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="header-title">7x24小时快讯</span>
                <span class="header-source">来源：金十数据</span>
            </div>
            <iframe src="https://wallstreetcn.com/live/global" class="news-frame" title="Live News"></iframe>
        </div>

    </div>

<script>
    // --- 1. 历史净值数据 (完全对应截图数据) ---
    const historyData = [
        { date: '2026/1/30', val: '2.5909', rate: -5.41 },
        { date: '2026/1/29', val: '2.7391', rate: 2.05 },
        { date: '2026/1/28', val: '2.6842', rate: 6.52 },
        { date: '2026/1/27', val: '2.5199', rate: 1.72 },
        { date: '2026/1/26', val: '2.4774', rate: 7.91 },
        { date: '2026/1/23', val: '2.2957', rate: 1.87 },
        { date: '2026/1/22', val: '2.2536', rate: -0.56 },
        { date: '2026/1/21', val: '2.2664', rate: 5.60 },
        { date: '2026/1/20', val: '2.1463', rate: 2.98 },
        { date: '2026/1/19', val: '2.0841', rate: 2.86 },
    ];

    // --- 2. 股票数据 (完全对应截图中的黄金/矿业股) ---
    const stockData = [
        { code: '600547', name: '山东黄金', percent: '2.91%' },
        { code: '600489', name: '中金黄金', percent: '3.59%' },
        { code: '600988', name: '赤峰黄金', percent: '3.59%' },
        { code: '002237', name: '恒邦股份', percent: '1.37%' },
        { code: '601899', name: '紫金矿业', percent: '4.31%' },
        { code: '601069', name: '西部黄金', percent: '2.07%' },
        { code: '000975', name: '银泰黄金', percent: '5.95%' }, // 截图显示银泰黄金
        { code: '002155', name: '湖南黄金', percent: '1.39%' },
        { code: '000603', name: '盛达资源', percent: '1.63%' },
        { code: '000426', name: '兴业银锡', percent: '4.64%' },
    ];

    // 渲染历史表格
    const historyTbody = document.querySelector('#historyTable tbody');
    let historyHtml = '';
    historyData.forEach(item => {
        const isUp = item.rate > 0;
        const colorClass = isUp ? 'color-up' : 'color-down';
        const sign = isUp ? '+' : ''; // 正数加号
        
        historyHtml += `
            <tr>
                <td class="col-left">${item.date}</td>
                <td>${item.val}</td>
                <td class="${colorClass}">${sign}${item.rate}%</td>
            </tr>
        `;
    });
    historyTbody.innerHTML = historyHtml;

    // 渲染股票表格
    const stockTbody = document.querySelector('#stockTable tbody');
    let stockHtml = '';
    stockData.forEach(item => {
        stockHtml += `
            <tr>
                <td class="col-center"><span class="stock-code">${item.code}</span></td>
                <td class="col-center">${item.name}</td>
                <td>${item.percent}</td>
            </tr>
        `;
    });
    stockTbody.innerHTML = stockHtml;

</script>
</body>
</html>
